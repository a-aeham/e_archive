name: e_archive
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  file_picker: ^4.5.1
  firebase_storage: ^10.2.9
  firebase_core: ^1.13.1
  cloud_firestore: ^3.1.10
  path: 
  syncfusion_flutter_pdfviewer:
  readmore:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: josefin
      fonts:
        - asset: fonts/Josefin-Regular.ttf

    - family: noto
      fonts:
        - asset: fonts/Noto-Regular.ttf

  assets:
    - images/No_data.png
    - images/ntu_logo_bg.png